<body>
    <!--Navigation-->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarCollapse">

                <li class="navbar-item">
                    <a href="index.html" class="nav-link">Home</a>

                <li class="navbar-item">
                    <a href='Shop.html' class="nav-link animated infinite pulse">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href='about.html' class="nav-link">About</a>
                </li>
                <li class="navbar-item">
                    <a href='contact.html' class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Thank you card-->
    <div class="container" style="margin-top:30px">
        <div class="Thankyou-card">
            <div class="card-body">
                <h5 class="card-title">Thanks!</h5>
                <p class="card-text">We'll get back to you in 48 hours.</p>
            </div>
        </div>
    </div>
    <!--Contact form-->
    <div class="all">
        <div class="Getapiccontact">
            <h1><br><span style='color:black; font-family: Montserrat, sans-serif;'>Contact<strong>
                        <span style='color:rgb(255,250,204); font-family:Josefin Sans, sans-serif;'>Get-a<span style='color: rgb(200,255,255); font-family: Josefin Sans, sans-serif;'>-Pic</span></span></strong></span>
            </h1>
        </div>
        <form class='form' method="post">
            <div class="form-field">
                <p class="label"><label>Your name</label></p>
                <input class="text" type="text" size='40' style="border-radius:10px;" value="">
                <input type="hidden" value="Your name">
            </div>
            <div class="form-field">
                <p class="label"><label>Your email</label></p>
                <input class="text" type="text" size='40' style="border-radius:10px;" value="">
                <input type="hidden" value="Your email">
            </div>
            <div class="form">
                <p class="label">Gender </p>
                <input class="radio" type="radio" value="Male">
                <label class="radio-style">Male</label>
                <br>
                <input class="radio" type="radio" value="Female">
                <label class="radio_style">Female</label>
                <br>
                <input class="radio" type="radio" value="I choose not to state my gender">
                <label class="radio_style">I prefer not to state my gender</label>
                <br>
            </div>
            <div class="form-field">
                <p class="label">How did you hear about Get-a-Pic?</p>
                <input class="checkbox" type="checkbox" value="From my networks">
                <label class="checkbox_styles">From my networks </label>
                <br>
                <input class="checkbox" type="checkbox" value="Through a search engine">
                <label class="checkbox_styles">Through a search engine</label>
                <br>
                <input class="checkbox" type="checkbox" value="From an advert">
                <label class="checkbox_styles">From an advert</label>
                <br>
                <input class="checkbox" type="checkbox" value="Other">
                <label class="checkbox_styles">Other</label>
                <br>
            </div>
            <div class="form-field">
                <textarea rows='3' cols='56' style="border-radius:10px;">Your message here</textarea>
                <input type="hidden" value="Here is my message">
            </div>
            <div class="form-field">
                <input type="hidden" value="">
            </div>
            <p><input class="submit" type="submit" style="border-radius:10px;" value="Send"></p>
        </form>
    </div>
    <!--Footer-->
    <footer class="fixed-bottom">
        <p><a href="mailto:someone@example.com">
                Contact</a><br>
